<app-sidebar></app-sidebar>

<div class="container-fluid" style="margin-top:15px;">
  <mdb-card>
    <mdb-card-body>
      <div style="display: block">
        <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </mdb-card-body>
  </mdb-card>
</div>
